<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BYU Dance Faculty</title>
		<link rel="stylesheet" href="/css/audition-styles.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<script text="type/javascript" src="/scripts/script.js"></script>
	</head>
	<body>
		<div class="header-container">
			<div class="header">
				<div id="logo-box">
					<div class="logo-holder">
						<img class="PageLogo-image" src="https://brightspotcdn.byu.edu/46/19/af889fbb4aeaa94298d170536f61/monogram-navy.svg"> 
					</div>
					<div class="border"></div>
					<div class="department-header">
						<h3 id="page-header">Department of Dance</h3>
					</div>
				</div>
				<div id="hamburger-container">
					<img onclick="expandMenu()" id="hamburger" src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png"/>
					<div id="dropdownMenu" class="dropdown-content">
						<a href="/index.html">Home</a>
						<a href="/pages/about.html">About</a>
						<a href="/pages/audition.html">Audition</a>
					</div>
				</div>
				<div id="navbar">
					<ul id="menu">
						<li><a class="menu-option" href="/index.html">Home</a></li>
						<li><a class="menu-option" href="/pages/about.html">About</a></li>
						<li><a class="menu-option" href="/pages/audition.html">Audition</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="title-box">
			<h1 id="audition-title">Auditions</h1>
		</div>

		<div class="content-container">
			<div class="content-wrapper">
				<div class="content-box">
					<h3>Sign Up For An Audition</h3>

					<form id="auditionForm">
						<ul class="flex-outer">
							<li>
								<label for="danceTypes">Area of Dance</label>
								<select id="danceTypes">
									<option value="1">Select</option>
									<option value="2">Contemporary</option>
									<option value="3">Ballet</option>
									<option value="4">Ballroom</option>
									<option value="5">Musical Dance Theatre</option>
									<option value="6">Cultural Dance</option>
								</select>
							</li>
							<li>
								<label for="name">Name</label>
								<input id="name" placeholder="Enter your name here" type="text"></input><br/>
							</li>
							<li>
								<label for="email">Email</label>
								<input id="email" placeholder="Enter your email here" type="text"></input><br/>
							</li>
							<li>
								<label for="phone">Phone</label>
								<input id="phone" placeholder="Enter your phone number here" type="text"></input><br/>
							</li>
							<li>
								<label for="experience">Experience</label>
								<textarea rows="3" id="experience" placeholder="Enter your relevant experience here"></textarea>
							</li>
							<li id="submit-box">
								<input id="submitForm" class="bg-darkest color-light" type="submit" value="Submit"></input>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<img class="byu-footer__byu-link-logo" src="https://brand.byu.edu/wp-content/themes/pg-core/byu-theme/images/university-logo.svg" alt="Brigham Young University">
			<a href="https://icons8.com/icon/8113/menu">Menu icon by Icons8</a>
		</div>
	</body>
</html>
